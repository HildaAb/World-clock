<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Stockholm">Stockholm</option>
        <option value="America/New_York">New York</option>
      </select>
      <div id="cities">
        <div class="city" id="paris">
          <h2>Paris</h2>
          <div class="date"></div>
          <div class="time"><small class="during-day"></small></div>
        </div>

        <div class="city" id="tokyo">
          <h2>Tokyo</h2>
          <div class="date"></div>
          <div class="time"><small class="during-day"></small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/HildaAb" target="_blank">Ilona Aase</a>
      and is on
      <a href="https://github.com/HildaAb/World-clock" target="_blank">
        GitHub</a
      >
      and
      <a
        href="https://app.netlify.com/sites/my-new-world-clock-project/overview"
        target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/apps.js"></script>
  </body>
</html>
